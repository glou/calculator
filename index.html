<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Nordic Calculator: turned possible through The Odin Project</title>
    <link href="styles/style.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&Ubuntu" rel="stylesheet">
    <script src="script/calculator.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-specs">
        <p>SIMPLE CALCULATOR</p>
        <ol>
          <li>This app can execute the 4 basic math operations</li>
          <li>It supports up to 5 decimal places</li>
          <li>It supports input by the keyboard</li>
          <li>It was done going through <a href="https://www.theodinproject.com">The Odin Project</a></li>
        </ol>
        <p style="text-align: left; font-size: 1rem; margin-top: 1rem;">Made by <a href="https://github.com/glou">Gabriel</a>, 2021.</p>
      </div>
      <div class="calc-frame">
        <div id="display"></div>
        <div class="top-btn-container">
          <button type="button" class="top-btn" id="clear-btn"><u>C</u>LEAR</button>
          <button type="button" class="top-btn" id="bksp-btn">BACKSPACE</button>
        </div>        
        <div id="btn-container">
          <button type="button" id="zero" class="number-btn" value="0">0</button>
          <button type="button" id="one" class="number-btn" value="1">1</button>
          <button type="button" id="two" class="number-btn" value="2">2</button>
          <button type="button" id="three" class="number-btn" value="3">3</button>
          <button type="button" id="four" class="number-btn" value="4">4</button>
          <button type="button" id="five" class="number-btn" value="5">5</button>
          <button type="button" id="six" class="number-btn" value="6">6</button>
          <button type="button" id="seven" class="number-btn" value="7">7</button>
          <button type="button" id="eight" class="number-btn" value="8">8</button>
          <button type="button" id="nine" class="number-btn" value="9">9</button>
          <button type="button" id="add" class="operation-btn" value="+">+</button>
          <button type="button" id="subtract" class="operation-btn" value="-">-</button>
          <button type="button" id="multiply" class="operation-btn" value="*">x</button>
          <button type="button" id="divide" class="operation-btn" value="/">&#247;</button>
          <button type="button" id="point">.</button>
          <button type="button" id="equal-btn">=</button>
          
        </div>
      </div>

    </div>

    
  </body>
</html>
